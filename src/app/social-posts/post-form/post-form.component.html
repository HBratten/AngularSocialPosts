<div>
  <form #postForm="ngForm" (ngSubmit)="addPost(postForm)">
    <label for="title">Title</label>
    <input type="text" placeholder="title" name="title" id="title" ngModel />
    <label for="thought">Thought</label>
    <input
      type="text"
      placeholder="thought"
      name="thought"
      id="thought"
      ngModel
    />
    <button>Add Post</button>
  </form>
</div>
