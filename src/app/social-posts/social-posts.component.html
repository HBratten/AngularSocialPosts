<h1>My Thoughts</h1>
<div *ngIf="!showForm" id="post">
  <button (click)="toggleForm()">New Thought</button>
  <post
    *ngFor="let post of posts; index as i"
    [index]="i"
    [individualPost]="post"
    (delete)="deletePost($event)"
  ></post>
</div>
<post-form *ngIf="showForm" (onAdd)="onAddHandler($event)"></post-form>
